{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="auth">
    <div class="card">
        <div class="auth__header text-center">
            <a href="/">
                <!-- <img src="#" alt="icon" /> -->
            </a>
            <h3>Login</h3>
            <p>Bem vindo de volta!</p>
        </div>

        <form action="" method="POST" class="form auth__form">
            {% csrf_token %}
            <!-- Input:Username -->
            <div class="form__field">
                <label for="formInput#text">Email: </label>
                <input class="input input--text" id="formInput#text" type="text" name="username" 
                placeholder="email@email.com"/>
            </div>

            <!-- Input:Password -->
            <div class="form__field">
                <label for="formInput#password">Senha: </label>
                <input class="input input--password" id="formInput#passowrd" type="password" name="password" 
                placeholder="senha123!"/>
            </div>

            <div class="auth__actions">
                <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
                <a href="#">Esqueceu a sua senha?</a>
            </div>
        </form>

        <div class="auth__alternative">
            <p>NÃ£o tem uma conta?</p>
            <a href="{% url 'registroUsuario' %}">Cadastrar</a>
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'aplicacao/main.html' %}

{% block content %}
<body class="body">
  <div class="center-column">
    <h1 class="text-center"><a href="https://portfolio-gabrielcm.herokuapp.com/api/artigos/" target="_blank">Acesse a API!</a></h1>
    <h1 class="text-center">Cole abaixo a url do site a ser pesquisado:</h1>
    <form method="POST" action="{% url 'crawler-add' %}" role="form">
      {% csrf_token %}
      <div class="form-group">
        <div class="input-group">
          {{ form.url }}      
        </div>
        <input class="btn btn-info" type="submit" id="input" name="input"></input>
      </div>
    </form>
    
    <div>
      <ul class="list-group">
        {% for url in links %}
          <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'crawler-edit' url.id %}">Editar</a>
            <a class="btn btn-sm btn-danger" href="{% url 'crawler-delete' url.id %}">Deletar</a>
            <li style="text-transform: uppercase;"><u>{{url.titulo}}</u>: </li>
            <li>{{ url.url }}</li>
          </div>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>


{% endblock content %}

{% extends 'aplicacao/main.html' %}

{% block content %}
<h2><a href="https://portfolio-gabrielcm.herokuapp.com/api/artigos/">Acesse a API!</a></h2>
<h2>Cole abaixo a url do site a ser pesquisado. Ex: <i>https://github.com/</i>  </h2>
<form method="POST" action="{% url 'crawler-add' %}" role="form">
  {% csrf_token %}
  <div class="form-group">
    <div class="input-group">
      {{ form.url }}      
      <input type="submit" id="buscar-url" name="buscar-url"></input>
    </div>
  </div>
</form>

<ul class="list-group">
  {% for url in links %}
    <div>
      <a href="{% url 'crawler-edit' url.id %}">Editar</a>
      <a href="{% url 'crawler-delete' url.id %}">Deletar</a>
      <li class="list-group-item">Link #{{url.id}}: {{ url.url }}</li>
    </div>
  {% endfor %}
</ul>

{% endblock content %}
